<!-- chartjs 스크립트 -->
<script>
  Chart.defaults.font.size = 20;
  const data = {
    labels: [
      '식비',
      '숙박비',
      '문화시설비',
      '관광지비',
      '레포츠비',
      '쇼핑비'
    ],
    datasets: [{
      data: [66, 60, 28, 100, 50, 70],
      fill: true,
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
      borderColor: 'rgb(255, 99, 132)',
      pointBackgroundColor: 'rgb(255, 99, 132)',
      pointBorderColor: '#fff',
      pointHoverBackgroundColor: '#fff',
      pointHoverBorderColor: 'rgb(255, 99, 132)'
    }]
  }

  const config = {
    type: 'radar',
    data: data,
    options: {
      scales: {
        r: {
          suggestedMin: 0,
          suggestedMax: 100,
          pointLabels: {
            font: {
              size: 14,
              family: "'Noto Sans KR', 'sans-serif'",
              weight: 400
            }
          },
          ticks: {
            display: false,
            stepSize: 20
          },
          backgroundColor: '#FFFFFF',
          grid: {
            circular: true
          },
          angleLines: {
            display: false
          }
        }
      },
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          enabled: false
        }
      }
    }
  }
</script>
<script>
  const chart = new Chart(
    document.getElementById('chart'),
    config
  );
</script>
